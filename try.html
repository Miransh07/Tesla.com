<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Geometric Line</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    body, html {
  margin: 0;
  padding: 0;
  height: 100%;
}

.container {
  width: 100%;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.line {
  width: 200px;
  height: 2px;
  background-color: #000;
  position: relative;
}

.line::before {
  content: "";
  width: 50px;
  height: 2px;
  background-color: #000;
  position: absolute;
  top: 0;
  left: 0;
  animation: moveLine 2s linear infinite;
}

@keyframes moveLine {
  0% {
    transform: translateX(0);
  }
  100% {
    transform: translateX(150px);
  }
}

</style>
<body>
  <div class="container">
    <div class="line"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
